name: Deploy to Azure Static Web Apps

on:
  push:
    branches: ["**"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: src/package-lock.json
      - run: npm ci
        working-directory: ./src
      - run: npm run build
        working-directory: ./src

      - name: 'Login via Azure CLI'  
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install Static Web Apps CLI
        run: npm install -g @azure/static-web-apps-cli

      - name: Fetch Static Web Apps token
        run: |
          az extension add --name staticwebapp --upgrade
          SWA_TOKEN=$(az staticwebapp secrets list \
            --name "zure-speakers" \
            --resource-group "zure-speakers" \
            --query "properties.apiKey" \
            -o tsv)
          
          if [ -z "$SWA_TOKEN" ]; then
            echo "ERROR: Failed to retrieve deployment token"
            exit 1
          fi
          
          echo "SWA_DEPLOYMENT_TOKEN=$SWA_TOKEN" >> "$GITHUB_ENV"
          echo "âœ“ Deployment token retrieved successfully"

      - name: Deploy to Azure Static Web Apps
        run: |
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "Deploying to production environment..."
            swa deploy "./src/out" \
              --deployment-token "${{ env.SWA_DEPLOYMENT_TOKEN }}" \
              --env production
          else
            env_name=$(echo "${GITHUB_REF_NAME}" | tr '/_' '-')
            echo "Deploying to environment: ${env_name}..."
            swa deploy "./src/out" \
              --deployment-token "${{ env.SWA_DEPLOYMENT_TOKEN }}" \
              --env "${env_name}"
          fi
